<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photobooth | Customize</title>
  <link rel="stylesheet" href="css/customize.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <h1>Photobooth</h1>

  <div class="container">
    <!-- Area preview hasil foto -->
    <div class="preview">
      <div class="canvas-container">
        <canvas id="photoCanvas"></canvas>
      </div>
    </div>

    <!-- Opsi Kustomisasi -->
    <div class="customization">
      <h2>Customize Your Photo</h2>

      <!-- Pilihan Warna Frame -->
      <div class="option-group">
        <div>Frame Color:</div>
        <div class="color-options">
          <button class="color-option black" data-color="black"></button>
          <button class="color-option white" data-color="white"></button>
          <button class="color-option gray" data-color="gray"></button>
        </div>
      </div>

      <!-- Tombol Aksi -->
      <div class="buttons">
        <a href="photo.html" class="btn" id="retakeBtn">Retake</a>
        <button class="btn" id="downloadBtn">Download</button>
      </div>
    </div>
  </div>



  <script src="js/customize.js"></script>
</body>
</html>
